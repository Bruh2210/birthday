<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Nimmy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #ffccff, #ff99cc);
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        .container {
            margin-top: 10%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            animation: slideIn 2s ease-in-out;
        }

        h1 {
            color: #420b26;
            font-size: 48px;
            animation: glow 1.5s infinite alternate;
        }

        p {
            font-size: 24px;
            color: #660033;
            margin: 10px 0;
            animation: fadeIn 4s ease-in-out;
        }

        .balloons {
            font-size: 60px;
            animation: float 3s infinite alternate;
        }

        .firework {
            position: absolute;
            bottom: 0;
            width: 5px;
            height: 5px;
            background: #ff3399;
            border-radius: 50%;
            animation: firework 1.5s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-20px); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgb(186, 50, 118), 0 0 20px hsl(307, 74%, 43%), 0 0 30px hsl(330, 75%, 53%); }
            to { text-shadow: 0 0 20px hsl(330, 62%, 37%), 0 0 30px rgb(222, 27, 160), 0 0 40px #ff3399; }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes firework {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(50); opacity: 0.5; }
            100% { transform: scale(75); opacity: 0; }
        }

        /* Generate multiple fireworks */
        .firework:nth-child(1) {
            left: 20%; animation-delay: 0s;
        }
        .firework:nth-child(2) {
            left: 40%; animation-delay: 0.3s;
        }
        .firework:nth-child(3) {
            left: 60%; animation-delay: 0.6s;
        }
        .firework:nth-child(4) {
            left: 80%; animation-delay: 0.9s;
        }

    </style>
</head>
