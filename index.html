        @keyframes fadeIn {
            from {
                opacity: 0;
            }

        }

        @keyframes float {
            from {
                transform: translateY(0px);
            }

            to {
                transform: translateY(-20px);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgb(186, 50, 118), 0 0 20px hsl(307, 74%, 43%), 0 0 30px hsl(330, 75%, 53%);
            }

            to {
                text-shadow: 0 0 20px hsl(330, 62%, 37%), 0 0 30px rgb(222, 27, 160), 0 0 40px #ff3399;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
